<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f2f5;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 12px;
            border-radius: 12px;
            word-wrap: break-word;
        }
        .user {
            background: #0078d4;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
            margin-right: auto;
        }
        #inputArea {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #userInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        #fileInput {
            margin-bottom: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover {
            background: #005ea2;
        }
    </style>
</head>
<body>

<div id="chatbox"></div>

<div id="inputArea">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <input id="fileInput" type="file" />
    <button id="sendButton" onclick="sendMessage()">Send</button>
</div>

<script>
    const chatHistory = [];

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const fileInput = document.getElementById('fileInput');
        const userMessage = input.value.trim();
        const file = fileInput.files[0];

        if (!userMessage && !file) return;
        chatHistory.push({ role: "user", content: userMessage || `Uploaded file: ${file.name}` });
        const formData = new FormData();
        formData.append("message", JSON.stringify({"history":chatHistory}));
        if (file) {
            formData.append("file", file);
        }

        input.value = ""; // Clear input
        fileInput.value = ""; // Clear file input

        const response = await fetch('/chat_with_upload/', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        chatHistory.push({ role: "assistant", content: data.chat_reply });

        renderChat();
    }

    function renderChat() {
        const chatbox = document.getElementById('chatbox');
        chatbox.innerHTML = "";

        chatHistory.forEach(msg => {
            const div = document.createElement('div');
            div.className = `message ${msg.role === "user" ? "user" : "bot"}`;
            div.innerText = msg.content;
            chatbox.appendChild(div);
        });

        // Scroll to bottom
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Allow pressing "Enter" to send
    document.getElementById('userInput').addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
