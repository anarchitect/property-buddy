<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Property Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100vh;
            background: #f0f2f5;
        }
        #logo {
            text-align: center;
            padding: 20px;
            background: #0078d4;
            color: white;
        }
        #logo img {
            max-height: 50px;
        }
        #feedbackPopup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #feedbackPopup.show {
            opacity: 1;
            pointer-events: auto;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 12px;
            border-radius: 12px;
            word-wrap: break-word;
        }
        .user {
            background: #0078d4;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
            margin-right: auto;
        }
        #inputArea {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #userInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        #fileInput {
            margin-bottom: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover {
            background: #005ea2;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #logo {
                padding: 15px;
            }
            #logo img {
                max-height: 40px;
            }
            #chatbox {
                padding: 10px;
            }
            #userInput {
                font-size: 14px;
                padding: 8px;
            }
            #sendButton {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            #logo {
                padding: 10px;
            }
            #logo img {
                max-height: 30px;
            }
            #chatbox {
                padding: 5px;
            }
            #userInput {
                font-size: 12px;
                padding: 6px;
            }
            #sendButton {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        .feedback-button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px 10px;
            transition: transform 0.2s ease;
            opacity: 0.5;
        }
        .feedback-button:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
        .feedback-button.active {
            opacity: 1;
            color: #FFD700; /* Yellow color for active state */
        }
        .feedback-container {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- Logo Section -->
<div id="logo">
     <img src="/images/propertybuddylogo.png" alt="Property Buddy Logo">
 </div>

<!-- Feedback popup message -->
<div id="feedbackPopup">
    Thanks for your feedback!
</div>

<div id="chatbox"></div>

<div id="inputArea">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <input id="fileInput" type="file" />
    <button id="sendButton" onclick="sendMessage()">Send</button>
</div>

<script>
    const chatHistory = [];

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const fileInput = document.getElementById('fileInput');
        const userMessage = input.value.trim();
        const file = fileInput.files[0];

        if (!userMessage && !file) return;
        chatHistory.push({ role: "user", content: userMessage || `Uploaded file: ${file.name}` });
        const formData = new FormData();
        formData.append("message", JSON.stringify({"history":chatHistory}));
        if (file) {
            formData.append("file", file);
        }

        input.value = ""; // Clear input
        fileInput.value = ""; // Clear file input

        const response = await fetch('/chat_with_upload/', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        chatHistory.push({ role: "assistant", content: data.chat_reply });

        renderChat();
    }

    function renderChat() {
        const chatbox = document.getElementById('chatbox');
        chatbox.innerHTML = "";

        chatHistory.forEach(msg => {
            const div = document.createElement('div');
            div.className = `message ${msg.role === "user" ? "user" : "bot"}`;
            div.innerText = msg.content;
            chatbox.appendChild(div);

            // Add thumbs up/down only for assistant responses
            if (msg.role === "assistant") {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-container';

                const thumbsUp = document.createElement('button');
                thumbsUp.className = 'feedback-button';
                thumbsUp.innerHTML = '&#128077;'; // Empty thumbs up
                thumbsUp.onclick = () => {
                    sendFeedback(msg.content, 'positive');
                    thumbsUp.classList.add('active');
                    thumbsDown.classList.remove('active');
                };

                const thumbsDown = document.createElement('button');
                thumbsDown.className = 'feedback-button';
                thumbsDown.innerHTML = '&#128078;'; // Empty thumbs down
                thumbsDown.onclick = () => {
                    sendFeedback(msg.content, 'negative');
                    thumbsDown.classList.add('active');
                    thumbsUp.classList.remove('active');
                };

                feedbackDiv.appendChild(thumbsUp);
                feedbackDiv.appendChild(thumbsDown);
                chatbox.appendChild(feedbackDiv);
            }
        });

        // Scroll to bottom
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendFeedback(responseText, feedback) {
        // Find the immediate user message before this assistant response
        let lastUserMessage = "";
        for (let i = chatHistory.length - 1; i >= 0; i--) {
            if (chatHistory[i].role === "assistant" && chatHistory[i].content === responseText) {
                // Found the assistant message
                if (i > 0 && chatHistory[i-1].role === "user") {
                    lastUserMessage = chatHistory[i-1].content;
                }
                break;
            }
        }

        const formData = new FormData();
        formData.append("user_message", lastUserMessage);
        formData.append("response_text", responseText);
        formData.append("feedback", feedback);

        try {
            const response = await fetch('/feedback', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                const feedbackPopup = document.getElementById('feedbackPopup');
                feedbackPopup.classList.add('show');
                setTimeout(() => {
                    feedbackPopup.classList.remove('show');
                }, 2000);
            }
        } catch (error) {
            console.error('Error sending feedback:', error);
        }
    }

    function showPopup() {
        const popup = document.getElementById('feedbackPopup');
        popup.classList.add('show');    // Fade in
        setTimeout(() => {
            popup.classList.remove('show'); // Fade out after 3 seconds
        }, 3000);
    }

    // Allow pressing "Enter" to send
    document.getElementById('userInput').addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
